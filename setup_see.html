<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEE Quiz Setup</title>
    <link rel="stylesheet" href="style_see.css">
</head>
<body>
    <div class="container">
        <div class="card setup-card">
            <h1>SEE Quiz Setup</h1>
            <!-- Form for user input -->
            <form id="setup-form" novalidate> <!-- novalidate prevents default browser validation, we'll use JS -->
                <!-- Time Limit -->
                <div class="form-group">
                    <label for="time-limit">Set Time Limit (minutes):</label>
                    <input type="number" id="time-limit" name="timeLimit" placeholder="Minutes (1-180)" inputmode="numeric" required>
                    <div class="error-message" id="time-error"></div>
                </div>

                <!-- Number of Questions -->
                <div class="form-group">
                    <label for="num-questions">Number of Questions:</label>
                    <input type="number" id="num-questions" name="numQuestions" placeholder="Number (10-100)" inputmode="numeric" required>
                    <div class="error-message" id="questions-error"></div>
                </div>

                <!-- Subject Selection -->
                <div class="form-group">
                    <fieldset>
                        <legend>Select Subjects:</legend>
                        <div class="checkbox-group">
                             <div>
                                <input type="checkbox" id="subject-science" name="subject" value="Science">
                                <label for="subject-science">Science</label>
                            </div>
                            <div>
                                <input type="checkbox" id="subject-social" name="subject" value="Social">
                                <label for="subject-social">Social Studies</label>
                            </div>
                        </div>
                        <div class="error-message" id="subject-error"></div>
                    </fieldset>
                </div>

                <!-- Action Buttons -->
                <div class="button-container setup-buttons">
                    <button type="submit" class="button button-primary">Start Quiz</button>
                    <a href="index.html" class="button button-secondary">Back to Home</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Simple Pop-up Modal for General Errors (Initially Hidden) -->
    <div id="error-popup" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" id="close-popup-btn">Ã—</span>
            <p id="popup-message">Please correct the errors.</p>
        </div>
    </div>

    <!-- Link JavaScript files -->
    <script src="common_utils.js"></script>
    <script src="setup_see.js"></script> <!-- Specific logic for this page -->
</body>
</html>
